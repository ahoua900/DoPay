<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inscription - DoPay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body>       
    <div class="content_formulaire" style="background-image:url('Images/back.jpg')" id="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="formulaire" id="formul">
                        <h4 class="text-center">Do<span class="titres">Pay</span> - Inscription</h4>
                        <div class="row justify-content-center">
                                <lottie-player  src="https://assets1.lottiefiles.com/packages/lf20_goeb1fbr.json"  background="transparent"  speed="1"  style="width: 200px; height: 150px;"  loop  autoplay></lottie-player>                                   
                        </div>
                          
                        <form action="">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label id="label_nom">Nom <span class="text-danger">*</span></label>
                                    <input class="form-control form-control-sm" id="nom" type="text" placeholder="......"   aria-label="example">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="">Prénoms <span class="text-danger">*</span></label>
                                    <input class="form-control form-control-sm" type="text" placeholder="......"   aria-label="example">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="">Adresse mail <span class="text-danger">*</span></label>
                                    <input class="form-control form-control-sm" type="email" placeholder="......"   aria-label="example">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="">Contact <span class="text-danger">*</span></label>
                                    <input class="form-control form-control-sm" id="contact"  type="text" placeholder="......"   aria-label="example">                                   
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="">Pays de résidence <span class="text-danger">*</span></label>
                                    <select name="pays" class="form-control form-control-sm" id="pays" >
                                        <option value="CI">Côte d'ivoire</option>
                                        <option value="FR">France</option>
                                    </select> 
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="">Devise <span class="text-danger">*</span></label>
                                    <input id="devise" class="form-control form-control-sm" value="FCFA" type="text" disabled  aria-label="example">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label >Le recto de votre pièce d'identité <span class="text-danger">*</span></label>
                                    <input class="form-control form-control-sm" type="file" placeholder="......"  aria-label="example">
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="">Mot de passe<span class="text-danger">*</span></label>
                                    <div class="view_password">
                                            <input id="motdepasse" class="form-control form-control-sm" type="password" placeholder="..................">
                                            <button class="btn_viewpassword" type="button" onclick="myFunction()"><i id="eyechange" class="fa fa-eye-slash"></i></button>
                                    </div>
                                </div>
                            </div>
                                <div class="verify-password" id="verify-password">
                                    <p id="verify_tall"><i class="fa fa-check"></i> Le mot de passe doit contenir au moins 8 caractères</p>
                                    <p id="verify_letter"><i class="fa fa-check"></i >Le mot de passe doit débuter par une lettre majuscule</p>
                                </div>
                                <button type="submit" class="animate__animated btn-submit-register" id="finish">Enregister</button>
                               
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
            var contact = document.getElementById("motdepasse");
            contact.addEventListener("input", function(e){
                var value = e.target.value;
                var notletter =   document.getElementById("verify_letter");
                if(value[0] == value[0].toUpperCase() && value[0] != ""){      
                notletter.style.color = "Green";
                }else{
                    notletter.style.color = "Red";
                }
            });
            contact.addEventListener("input", function(e){
                var value = e.target.value;
                var notletter =   document.getElementById("verify_tall");
                if(value.length >= 8 && value != ""){      
                notletter.style.color = "Green";
                }else{
                    notletter.style.color = "Red";
                }
            });
            contact.addEventListener("input", function(e){
                var value = e.target.value;
                var notletter =   document.getElementById("finish");
                if(value.length >= 8 && value[0] == value[0].toUpperCase()){ 
                    notletter.style.visibility = "visible";
                    notletter.classList.add("animate__fadeIn");
                    notletter.classList.remove("animate__fadeOut");
                }else{
                    notletter.style.visibility = "hidden";
                    notletter.classList.add("animate__fadeOut");
                    notletter.classList.remove("animate__fadeIn");
                }
            });
            var pays = document.getElementById("pays");
            pays.addEventListener("input", function(e){
                var value = e.target.value;
                var notletter =   document.getElementById("finish");
                if(value == "CI"){ 
                    document.getElementById("devise").value = "FCFA";
                }else if(value == "FR"){
                    document.getElementById("devise").value = "EUR";
                }
            });
            function myFunction(){
               var icon =  document.getElementById("eyechange");
            if(icon.className == "fa fa-eye-slash"){
                document.getElementById("motdepasse").type = "text";
                icon.classList.add("fa-eye");
                icon.classList.remove("fa-eye-slash");
            }
            else if(icon.className == "fa fa-eye"){
                document.getElementById("motdepasse").type = "password";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            }
        };
    </script>
</body>
</html>
