<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - DoPay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>
<body>       
    <div class="content_formulaire" style="background-image:url('Images/back.jpg')" id="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-5">
                    <div class="formulaire" id="formul_log">
                        <h4 class="text-center">Do<span class="titres">Pay</span> - Connexion</h4>
                        <div class="row justify-content-center">
                                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_AMBEWz.json"  background="transparent"  speed="1"  style="width: 200px; height: 100px;"  loop  autoplay></lottie-player>       
                        </div>
                                                     
                        <form action="">
                            <div class="form-group ">
                                <label for="">Adresse mail</label>
                                <input class="form-control form-control-sm" type="text" placeholder="......"   aria-label="example">
                            </div>
                            <div class="form-group">
                                <label for="">Mot de passe</label>
                                <input class="form-control form-control-sm" type="password" placeholder="......"   aria-label="example">
                            </div>
                            <button class="btn-submit-register" type="submit">Connexion</button>
                               <div class="forgot row">
                                   <a href="#" class="btn btn-dark ">Mot de passe oubli√© ?</a>
                                   <p class="text-center">ou</p>
                                   <a href="#" class="btn btn-info ">inscrivez-vous !</a>
                               </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
            var contact = document.getElementById("motdepasse");
            contact.addEventListener("input", function(e){
                var value = e.target.value;
                var notletter =   document.getElementById("verify_letter");
                if(value[0] == value[0].toUpperCase() && value[0] != ""){      
                notletter.style.color = "Green";
                }else{
                    notletter.style.color = "Red";
                }
            });
            contact.addEventListener("input", function(e){
                var value = e.target.value;
                var notletter =   document.getElementById("verify_tall");
                if(value.length >= 8 && value != ""){      
                notletter.style.color = "Green";
                }else{
                    notletter.style.color = "Red";
                }
            });
            contact.addEventListener("input", function(e){
                var value = e.target.value;
                var notletter =   document.getElementById("finish");
                if(value.length >= 8 && value[0] == value[0].toUpperCase()){ 
                    notletter.style.visibility = "visible";
                    notletter.classList.add("animate__fadeIn");
                    notletter.classList.remove("animate__fadeOut");
                }else{
                    notletter.style.visibility = "hidden";
                    notletter.classList.add("animate__fadeOut");
                    notletter.classList.remove("animate__fadeIn");
                }
            });
              
    </script>
</body>
</html>
